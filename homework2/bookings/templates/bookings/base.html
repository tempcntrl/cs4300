<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Theater Booking{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .movie-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .movie-card:hover {
            transform: translateY(-5px);
        }
        .navbar-custom {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            border-radius: 10px;
        }
        .seat {
            width: 40px;
            height: 40px;
            margin: 5px;
            border: 2px solid #667eea;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            line-height: 36px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .seat:hover {
            transform: scale(1.1);
        }
        .seat.available {
            background: #4ade80;
        }
        .seat.booked {
            background: #ef4444;
            cursor: not-allowed;
        }
        .seat.selected {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'movie_list' %}">ðŸŽ¬ Movie Theater</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'movie_list' %}">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'booking_history' %}">My Bookings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
